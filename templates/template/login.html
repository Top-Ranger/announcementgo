<!DOCTYPE HTML>
<html lang="{{.Translation.Language}}">

<head>
  <title>AnnouncementGo!</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="author" content="Marcus Soll"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="https://msoll.eu/">
  <link rel="stylesheet" href="/css/announcementgo.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="/static/favicon.ico">
</head>

<body>
  <header>
    <div style="margin-left: 1%">
      AnnouncementGo!
    </div>
  </header>

  <div>
    <h1>{{.ShortDescription}}</h1>
    <form action="/{{.Key}}/login" target="_self" method="POST">
        <p><label for="password">{{.Translation.Password}}:</label> <br> <input id="password" type="password" name="password" maxlength="500" required></p>
        <p><input type="submit" value="{{.Translation.Login}}"></p>
      </form>
  </div>

  <footer>
    <div>
      {{.Translation.CreatedBy}} <a href="https://msoll.eu/"><u>Marcus Soll</u></a> - <a href="/impressum.html"><u>{{.Translation.Impressum}}</u></a> - <a href="/dsgvo.html"><u>{{.Translation.PrivacyPolicy}}</u></a>
    </div>
  </footer>
</body>

</html>
